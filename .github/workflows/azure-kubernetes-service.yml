

name: Azure Login

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - run: |
        az webapp list --query "[?state=='Running']"

